<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Calculation Session</title>
</head>
<body>
    Calculation Session Name?<br>
    <input id="session-name-input" type="text" size="100"><br>
    <input id="session-name-submit" type="button" value="Enter">

    <script>
        document.querySelector('#session-name-input').focus();
        document.querySelector('#session-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#session-name-submit').click();
            }
        };

        document.querySelector('#session-name-submit').onclick = function(e) {
            var sessionName = document.querySelector('#session-name-input').value;
            window.location.pathname = '/Calculator_App/' + sessionName + '/';
        };
    </script>
</body>
</html>
